<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <label for="propName">
    Proposal Name
    <input type="text" id="propName"   />

  <br   />

     Starting Funds
    <input type="number" id="startingFunds"   />
  </label>
  <br   />

    Description
    <textarea  id="propDescription"></textarea>
  </label>

  <br   />
  <h1>Create A Proposal</h1>
  <br><br><button id="send" onclick="App.addProposal()">Create Proposal</button>

  <span id="status"></span>
    <br><br><button id="send" onclick="App.getProposals()">Get All Proposals</button>
  <br>
</body>
</html>
